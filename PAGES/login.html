<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ecommerce/CSS/login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="body">
            <h1>LOGIN</h1>
            <div class="form-group">
                <label for="email">CORREO ELECTRÓNICO</label>
                <input type="email" id="email" class="form-control" placeholder="Introduce tu correo">
            </div>
            <div class="form-group">
                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña">
            </div>
            <button class="continue-button" id="loginButton">CONTINUAR</button>
            <div class="register-group">
                <label>¿Todavía no eres miembro?</label>
                <a href="/register" class="register-link">REGISTRARSE</a>
            </div>
        </div>
    </div>
    
</body>
</html>
