<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="body">
            <h1>LOGIN</h1>
            <div class="form-group">
                <label for="email">CORREO ELECTRÓNICO</label>
                <input type="email" id="email" class="form-control" placeholder="Introduce tu correo" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña" autocomplete="current-password">
            </div>
            <button class="continue-button" id="loginButton">CONTINUAR</button>
            <div class="register-group">
                <label>¿Todavía no eres miembro?</label>
                <a href="../PAGES/register.html" class="register-link">REGISTRARSE</a>
            </div>
        </div>
    </div>
    
    <script src="../JS/auth.js"></script>
    
    <script>
    document.getElementById('loginButton').addEventListener('click', loginUser);
    </script>

</body>
</html>
