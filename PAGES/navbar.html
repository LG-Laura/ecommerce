<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ecommerce/CSS/navbar.css">
    <title>Barra de navegacion</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="logo">
                <img src="/" alt="no disponible" >
            </div>
            <ul class="nav-bar">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ecommerce/PAGES/nosotros.html">NOSOTROS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ecommerce/PAGES/products.html">CATALOGO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ecommerce/PAGES/login.html">LOGIN</a>
                </li>
            </ul>
            <div class="shopping-icon">
                <a href="/ecommerce/PAGES/cart.html">
                    <img src="/ecommerce/IMG/shopping_icon.ico" alt="Carrito">
                    <p>0</p>
                </a>
            </div>            
        </div>
    </nav>

    <script src="/ecommerce/JS/nabvar.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const cartCount = localStorage.getItem('cartCount') || 0;

            if (isLoggedIn === 'true') {
                document.querySelector('.shopping-icon').style.display = 'flex'; // Mostrar el carrito
                document.querySelector('.shopping-icon p').textContent = cartCount; // Mostrar cantidad
            } else {
                window.location.href = 'login.html'; // Redirigir al login si no est√° logueado
            }
        });
    </script>
</body>
</html>
